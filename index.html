<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section class="container">
        <div id="login" class="forms">
            <h2>Login</h2>
            <form action="">
            <div class="inputs">
                <input id="username_l" type="email" placeholder="Usermail" required>
            </div>
            <div class="inputs">
                <input id="password_l" type="password" placeholder="Password" required>
                <p>forgot<a href=""> passowrd ?</a></p>
            </div>
            <section class="buttons">
                <input class="btn" id="btn_login" type="submit" value="Login">
                <p class="btn" id="btn_guest">guest mode</p>
            </section>
        </form>
        <p>Don't have an account?<button id="dhac">Sign up</button></p>
    </div>
        <!-- login completed -->
        <section id="signup" class="forms">
            <h2>Sign Up</h2>
            <div class="inputs">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="inputs">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Set Password" required>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <section class="button">
                <input id="btn_signin" class="btn" type="submit" value="sign up"><br>
            </section>
            <p>Already have account?<button id="ahc">Log in</button></p>
        </section>
    </section>

    <!-- html completed -->
</body>
</html>
